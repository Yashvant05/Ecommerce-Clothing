{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MenTrend</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>

  <!-- Display messages -->
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

  <section class="login-section">
    <h1>Login</h1>
    <form class="login-form" action="{% url 'log_in' %}" method="post" id="loginForm">
      {% csrf_token %}

      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" name="email" required>
      </div>

      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" name="password" required>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="form-links">
        <a href="{% url 'forgot_password' %}" class="left">Forgot Password?</a>
        <a href="{% url 'signup' %}" class="right">New?Signup</a>
      </div>
    </form>
  </section>

</body>
</html>
